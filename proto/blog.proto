syntax = "proto3";
package example.blog;


message RegisterUser{
    string FirstName = 1;
    string LastName = 2;
    string email = 3;
    string password = 4;
    int32 phoneNumber = 5;
}

message Response{
    int32 status =1;
    string message =2;
}

